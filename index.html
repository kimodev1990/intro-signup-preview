<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container">
        <div class="intro-info">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </div>
        <div class="info-details">
            <div class="try-free">
                <p>Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <form class="form-info">
                <div class="input-info">
                    <input type="text" id="f-name" name="f-name" placeholder="First Name">
                    <div class="error-icon"><img src="./images/icon-error.svg" alt="error icon"></div>
                    <label class="label-info" for="f-name">First Name cannot be empty</label>
                </div>
                <div class="input-info">
                    <input type="text" id="l-name" name="l-name" placeholder="Last Name">
                    <div class="error-icon "><img src="./images/icon-error.svg" alt="error icon"></div>
                    <label class="label-info" for="l-name">Last Name cannot be empty</label>
                </div>
                <div class="input-info">
                    <input type="text" id="email" name="email" placeholder="email@example.com">
                    <div class="error-icon "><img src="./images/icon-error.svg" alt="error icon"></div>
                    <label class="label-info" for="email">Invalid email</label>
                </div>
                <div class="input-info">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div class="error-icon "><img src="./images/icon-error.svg" alt="error icon"></div>
                    <label class="label-info" for="password">Password cannot be empty</label>
                </div>
                <button type="submit">Claim your free trial</button>
                <small>By clicking the button, you are agreeing to our<span> Terms and Services</span> </small>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
